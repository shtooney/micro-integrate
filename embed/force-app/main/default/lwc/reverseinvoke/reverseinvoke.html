<template>
    <lightning-card title="Account Data Table" icon-name="standard:account">
        <div class="slds-p-around_medium slds-align_absolute-center">
            <lightning-button label="Get Accounts" onclick={fetchAccounts}></lightning-button>
        </div>
        
        <template if:true={accounts}>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-datatable
                    key-field="id"
                    data={accounts}
                    columns={columns}
                    hide-checkbox-column
                    class="slds-m-top_medium">
                </lightning-datatable>
            </div>
        </template>
        
        <template if:true={error}>
            <div class="slds-p-around_medium slds-text-color_error">
                <p>{error}</p>
            </div>
        </template>
    </lightning-card>
</template>
